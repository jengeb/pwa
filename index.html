<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Counter PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Counter PWA</h1>
    <button id="butRefresh">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
    <button id="butAdd">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </header>

  <main class="main">
    <div class="card cardTemplate" hidden></div>
  </main>

  <div class="dialog-buttons">
    <button id="" class="button">Add</button>
    <button id="" class="button">Cancel</button>
  </div>

  <div>
    Test
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>
</body>
</html>
